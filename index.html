<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1 class="brand">Memory Game</h1>
            <p class="subtitle">Sharpen your memory â€” match pairs, score points, and have fun!</p>
            <div class="hero-decor" aria-hidden="true"></div>
        </header>
        <div id="player-input" class="controls">
            <label for="numPlayers">Select number of players (2-4):</label>
            <select id="numPlayers">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy (16 cards)</option>
                <option value="medium" selected>Medium (30 cards)</option>
                <option value="hard">Hard (48 cards)</option>
            </select>

            <button id="startGame" class="btn primary">Start Game</button>
            <button id="resetGame" class="btn ghost">Reset</button>
        </div>
        <div id="gameBoard" class="hidden"></div>
        <div id="winner" class="hidden"></div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
